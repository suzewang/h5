
<!DOCTYPE html>
<html>
<head>
  	<title>form属性示例</title>
  	<meta charset="UTF-8">
</head>
<body>
    <p style="font-size:40px;font-weight:bold">毕业生信息</p>
    <fieldset style="width:500px">
        <legend>
            <span style="color:red">学生信息</span>
        </legend>
            姓&nbsp;&nbsp;名：<input type="text" name="name1" autofocus="autofocus" required placeholder="请输入姓名"/>&nbsp;<span style="color:red">*</span>
        <br>
            学&nbsp;&nbsp;号：<input type="text" name="name2" required placeholder="请输入学号"/>&nbsp;<span style="color:red">*</span>
        <br>
            手&nbsp;&nbsp;机：<input type="text" name="name3" required placeholder="请输入手机号"/>&nbsp;<span style="color:red">*</span>
        <br>
            邮&nbsp;&nbsp;箱：<input type="text" name="name4" required placeholder="请输入邮箱地址"/>&nbsp;<span style="color:red">*</span>
    </fieldset>
    <fieldset style="width:500px;position:absolute;top:300px">
        <legend>
            <span style="color:red">录取情况</span>
        </legend>
            录取学校&nbsp;<input type="text" name="name5">
        <br>
            入学成绩&nbsp;<input type="text" name="name6">
        <br>
            入学时间&nbsp;<input type="date" name="name7"> 
    </fieldset>
    <input type="submit" value="提交" style="position:absolute;top:430px"> 
</body>
</html>
